<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Flaz Official Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../flazLogo.svg" type="image/x-icon" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
 <!-- Sidebar for navigation -->
<aside class="sidebar">
  <header>
    <!-- Button to toggle sidebar visibility -->
    <button
      type="button"
      className="sidebar-burger"
      onClick="toggleSidebar()"
    >
      <i class="ai-three-line-horizontal"></i>
    </button>
    <!-- Website logo -->
    <img src="../flazLogo.svg" />
  </header>
  <!-- Navigation menu -->
  <ul>
    <li>
      <button id="home" type="button" onclick="onClick(this)">
        <i class="ai-home-alt1"></i>
        <p>Home</p>
      </button>
    </li>
    <li>
      <button id="gallary" type="button" onclick="onClick(this)">
        <i class="ai-dashboard"></i>
        <p>Gallary</p>
      </button>
    </li>
    <li>
      <button type="button" onclick="onClick(this)">
        <i class="bx bxs-file"></i>
        <p>Projects</p>
        <i class="ai-chevron-down-small"></i>
      </button>
      <!-- Sub-menu for Projects -->
      <div class="sub-menu">
        <ul>
          <li>
            <button id="register-page" type="button">Register Page</button>
          </li>
          <li>
            <button id="login-page" type="button">Login Page</button>
          </li>
          <li>
            <button id="online-ordering-page" type="button">Online Ordering Page</button>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <button type="button" onclick="onClick(this)">
        <i class="bx bx-game"></i>
        <p>Games</p>
        <i class="ai-chevron-down-small"></i>
      </button>
      <!-- Sub-menu for Games -->
      <div class="sub-menu">
        <ul>
          <li>
            <button id="tictactoe" type="button">Tic Tac Toe</button>
          </li>
          <li>
            <button id="rockPaperScissors" type="button">Rock Paper Scissors</button>
          </li>
          <li>
            <button id="tower" type="button">Tower Blocks</button>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <button id="about" type="button" onclick="onClick(this)">
        <i class='bx bxs-user-detail'></i>
        <p>About</p>
      </button>
    </li>
    <li>
      <button id="feedback" type="button" onclick="onClick(this)">
        <i class="bx bxs-error"></i>
        <p>Feedback</p>
      </button>
    </li>
    <li>
      <button id="github" type="button" onclick="onClick(this)">
        <i class="bx bxl-github"></i>
        <p>GitHub</p>
      </button>
    </li>
    <li>
      <div class="frame">
        <hr/>
        <button type="button" onclick="handleClick('six')">
          <i class="bx bxl-github"></i>
          <p>Ver Release 1.0</p>
        </button>
      </div>
    </li>
  </ul>
</aside>

<!-- Modal container for displaying updates -->
<div id="modal-container">
  <div class="modal-background">
    <div class="modal">
      <h2>ⓘ Release 1.0</h2>
      <p style="text-align: left; padding: 0px 5px">
        - Pages Changes</br>
        - UI Improvements</br>
        - Bug Fixes</br>
      </p>
      <svg
        class="modal-svg"
        xmlns="http://www.w3.org/2000/svg"
        width="2000%"
        height="500%"
        preserveAspectRatio="none"
      >
        <rect
          x="0"
          y="0"
          fill="none"
          width="226"
          height="162"
          rx="3"
          ry="3"
        ></rect>
      </svg>
    </div>
  </div>
</div>

    <script type="text/javascript">
      const modal = document.querySelector("#modal-container");

      const handleClick = (buttonId) => {
        modal.classList = [];
        modal.classList.add(buttonId);
        document.body.classList.add("modal-active");
      };

      modal.addEventListener("click", () => {
        modal.classList.add("out");
        document.body.classList.remove("modal-active");
      });
    </script>



<!-- main content -->
    <dev class="maincontent">
      <div class="contact">
        <div class="title">
        <h3>Fill in the form below.</h3>
      </div>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdNS69oTTUbBuol9aEz7nttJ9MZeRUQ5pyRchDSsVDUV9YWIw/viewform?embedded=true" width="1000" height="1025" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
      </div>
    </div>
    </dev>



    <script src="main.js"></script>
  </body>
</html>
